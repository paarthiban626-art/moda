<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f4f4f;
      color: #fff;
      text-align: center;
    }
    #gameContainer {
      width: 100%;
      height: 70vh;
      background: #244;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    #msgBox {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
    }
    #msgBox input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 80%;
      -webkit-user-select: text;
      -webkit-touch-callout: default;
    }
    #msgBox button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    #leaderboard h3 {
      margin: 10px 0;
    }
    #leaderboard ol {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      background: rgba(255,255,255,0.1);
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Score: <span id="score">0</span></h2>
  <div id="gameContainer">
    <div id="msgBox">
      <p>Enter your name</p>
      <input type="text" id="playerInput" placeholder="Your name" />
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Top 5 Players</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJUkAj4ShSZ-aKFp2dvCEYh9nmxAL1lrA",
      authDomain: "flappy-leaderboard-a4d67.firebaseapp.com",
      databaseURL: "https://flappy-leaderboard-a4d67-default-rtdb.firebaseio.com",
      projectId: "flappy-leaderboard-a4d67",
      storageBucket: "flappy-leaderboard-a4d67.firebasestorage.app",
      messagingSenderId: "868069717929",
      appId: "1:868069717929:web:2a2b0e2894c86e6355f6b8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const msgBox = document.getElementById("msgBox");
    const playerInput = document.getElementById("playerInput");
    const startBtn = document.getElementById("startBtn");
    const scoreSpan = document.getElementById("score");
    const leaderboardList = document.getElementById("leaderboardList");

    let playerName = "";
    let score = 0;

    // Show input box on load
    window.onload = () => {
      msgBox.style.display = "block";
      setTimeout(() => {
        playerInput.focus();
        playerInput.scrollIntoView({behavior: 'smooth', block: 'center'});
      }, 300);
    };

    playerInput.addEventListener("touchstart", () => {
      playerInput.focus();
    });

    startBtn.addEventListener("click", () => {
      const name = playerInput.value.trim();
      if (!name) {
        alert("Enter your name first");
        return;
      }
      playerName = name;
      msgBox.style.display = "none";

      // Start dummy game (increase score every 2 sec)
      setInterval(() => {
        score++;
        scoreSpan.textContent = score;
        // Auto-save score
        saveScore(playerName, score);
      }, 2000);
    });

    // Save score to Firebase
    function saveScore(name, score) {
      db.ref("scores/" + name).set({
        username: name,
        score: score
      });
    }

    // Load top 5 scores
    function loadLeaderboard() {
      db.ref("scores")
        .orderByChild("score")
        .limitToLast(5)
        .on("value", snapshot => {
          const scores = [];
          snapshot.forEach(child => {
            scores.push(child.val());
          });
          scores.sort((a,b) => b.score - a.score); // highest first
          leaderboardList.innerHTML = "";
          scores.forEach(s => {
            const li = document.createElement("li");
            li.textContent = `${s.username} - ${s.score}`;
            leaderboardList.appendChild(li);
          });
        });
    }

    loadLeaderboard();
  </script>
</body>
</html>
